        <script>
            $(function () {
                createChart(yearArray, cashArray);
                $('.pageBtn').on('click', function () {
                    const page = $(this).data("page");
                    $('.pageBtn').removeClass('active');
                    // $('.pageBtn').prop('aria-current',false);
                    $('.page').hide();
                    $(this).addClass('active');
                    $(page).attr({ "style": "display:block" });
                    // console.log($(page));
                })
                function createChart(yearArray, cashArray) {
                    console.log('cashArray', cashArray)
                    console.log('yearArray', yearArray)
                    const ctx = document.getElementById('temperatureChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar', // 圖表類型
                        data: {
                            labels: yearArray, // 橫坐標數據 (時間)
                            datasets: [{
                                label: '近年股利發放情形', // 圖表的標籤
                                data: cashArray, // 縱坐標數據 (氣溫)
                                borderColor: 'red', // 線條顏色
                                backgroundColor: 'rgba(0, 123, 255, 0.15)', // 設定淺色底
                                fill: true // 是否填充圖表下方的區域
                            }],
                        },
                        options: {
                            scales: {
                                x: {
                                    type: 'category', // 定義橫坐標為時間
                                    title: {
                                        display: true,
                                        text: '時間'
                                    }
                                },
                                y: {
                                    min: 20, // 設定 Y 軸最小值
                                    max: 35, // 設定 Y 軸最大值
                                    title: {
                                        display: true,
                                        text: '氣溫 (℃)'
                                    }
                                }
                            }
                        }
                    });

                }
            })
